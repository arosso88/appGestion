<mat-toolbar class="mat-toolbar">
  <span>{{ titulo }}</span>
</mat-toolbar>

<mat-card *ngIf="umeSeleccionada">

  <form novalidate #f="ngForm">

    <mat-form-field class="all-width">
      <input matInput required name="ume_Codigo"
      placeholder="Código"
      [ngModel] ="umeSeleccionada.ume_Codigo" #Codigo="ngModel">
        <mat-error *ngIf="Codigo.invalid">Debe ingresar un Código</mat-error>
    </mat-form-field>

    <mat-form-field class="all-width">
      <input matInput required name="ume_Descripcion"
      placeholder="Descripcion"
      [ngModel] ="umeSeleccionada.ume_Descripcion" #Descripcion="ngModel">
        <mat-error *ngIf="Descripcion.invalid">Debe ingresar una Descripción</mat-error>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button class="btn btn-default"
      (click) = "Regresar()">
        Cancelar
      </button>

      <button mat-button color="primary"
      [disabled]="f.invalid"
      (click) = "Guardar(f.value)"
      class ="btn btn-primary">
        Aceptar
      </button>
    </mat-card-actions>

  </form>

</mat-card>
