<div>
  <span class="titulo">Listado de Artículos</span>
</div>

<div class="search-box">
  <mat-icon>search</mat-icon>
  <mat-form-field>
    <input type="color:black;" matInput #filtrar placeholder="filtrar..." (keyup)="Filtrar(filtrar.value)">
  </mat-form-field>
</div>

<div class="table mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.art_Id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Codigo">
      <mat-header-cell *matHeaderCellDef>Código</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.art_Codigo}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
      <mat-header-cell *matHeaderCellDef>Descripción</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.art_Descripcion}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="UM">
      <mat-header-cell *matHeaderCellDef>UM.</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.CodigoUME}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu" class="accion">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="EditarArticulo(element)">Editar</button>
          <button mat-menu-item (click)="EliminarArticulo(element)">Eliminar</button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<button mat-fab class="add-button" (click)="Agregar()">+</button>
