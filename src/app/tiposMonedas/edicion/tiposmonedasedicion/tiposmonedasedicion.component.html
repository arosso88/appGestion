<mat-toolbar class="mat-toolbar">
  <span>{{ titulo }}</span>
</mat-toolbar>

<mat-card *ngIf="tmoSeleccionado">

  <form novalidate #f="ngForm">

    <mat-form-field class="all-width">
      <input matInput required name="tmo_Descripcion"
      placeholder="Descripción"
      [ngModel] ="tmoSeleccionado.tmo_Descripcion" #Descripcion="ngModel">
        <mat-error *ngIf="Descripcion.invalid">Debe ingresar una Descripción</mat-error>
    </mat-form-field>

    <mat-form-field class="all-width">
      <input matInput required name="tmo_Simbolo"
      placeholder="Símbolo"
      [ngModel] ="tmoSeleccionado.tmo_Simbolo" #Simbolo="ngModel">
        <mat-error *ngIf="Simbolo.invalid">Debe ingresar un Símbolo</mat-error>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button class="btn btn-default"
      (click) = "Regresar()">
        Cancelar
      </button>

      <button mat-button color="primary"
      [disabled]="f.invalid"
      (click) = "Guardar(f.value)"
      class ="btn btn-primary">
        Aceptar
      </button>
    </mat-card-actions>

  </form>

</mat-card>
