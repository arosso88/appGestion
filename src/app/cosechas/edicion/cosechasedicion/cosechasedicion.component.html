<mat-toolbar class="mat-toolbar">
  <span>{{ titulo }}</span>
</mat-toolbar>

<mat-card *ngIf="cosechaSeleccionada">
  <form novalidate #f="ngForm">

    <mat-form-field>
      <input matInput required name="pch_Id"
      placeholder="Id"
      [ngModel] ="cosechaSeleccionada.pch_Id" #Id="ngModel">
        <mat-error *ngIf="Id.invalid">"Debe ingresar un Id</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field>
      <input matInput required name="pch_Descripcion"
      placeholder="Descripcion"
      [ngModel] ="cosechaSeleccionada.pch_Descripcion" #Descripcion="ngModel">
        <mat-error *ngIf="Descripcion.invalid">"Debe ingresar una Descripcion</mat-error>
    </mat-form-field>

    <mat-card-actions>
      <button mat-button class="btn btn-default"
      (click) = "Regresar()">
        Cancelar
      </button>

      <button mat-button color="primary"
      [disabled]="f.invalid"
      (click) = "Guardar(f.value)"
      class ="btn btn-primary">
        Aceptar
      </button>
    </mat-card-actions>

  </form>
</mat-card>
